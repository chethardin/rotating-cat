backend:
  name: git-gateway
  repo: dialoguetheory/atomic-mind
  branch: main # Branch to update
media_folder: "_site/images/uploads"
public_folder: "/images/uploads"
collections:
  - label: "Home"
    name: "home"
    editor:
      preview: false
    files:
      - label: "Sections"
        name: "sections"
        file: "app/_data/sections.yaml"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Hero", name: "hero", widget: "markdown"}
          - {label: "Section one title", name: "oneTitle", widget: "string"}
          - {label: "section one content", name: "oneContent", widget: "markdown"}
          # - {label: "Section one content", name: "oneImage", widget: "image"}
          - {label: "Section two title", name: "twoTitle", widget: "string"}
          - {label: "section two content", name: "twoContent", widget: "markdown"}
          # - {label: "Section two content", name: "twoImage", widget: "image"}
          - {label: "Section three title", name: "threeTitle", widget: "string"}
          - {label: "section three content", name: "threeContent", widget: "markdown"}
          # - {label: "Section three content", name: "threeImage", widget: "image"}
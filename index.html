<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>chethardin.com</title>
    <meta name="description" content="This is a website.">
    <style>
        html {
            width: 100%;
            height: 100%
        }

        body {
            height: 100%;
            width: 100%;
            position: fixed;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .kitty {
            height: 389px;
        }

        .kitty__img {
            height: 100%;
            display: block;
            animation-name: spin;
            animation-duration: 300s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes spin {
            from {
                transform: rotate(0)
            }

            to {
                transform: rotate(360deg)
            }
        }
    </style>
</head>

<body>
    <div class="kitty js-kitty"><img class="kitty__img" src="assets/giphy.gif" /></div>
</body>
<script>
    let c = 0;
    setInterval(function () { w() }, 30);
    function w() { c += 0.001; document.querySelector(".js-kitty").style.transform = 'scale(' + c + ')' }
</script>

</html>
